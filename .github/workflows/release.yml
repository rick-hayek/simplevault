name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web Assets
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_ID_IOS: ${{ secrets.VITE_GOOGLE_CLIENT_ID_IOS }}
          VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        run: npm run build

      - name: Build Electron (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/electron
          npm run build
          npx electron-builder --mac --x64 --arm64 -p never

      - name: Build Electron (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/electron
          npm run build
          npx electron-builder --win --x64 -p never

      - name: Build Electron (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/electron
          npm run build
          npx electron-builder --linux --x64 -p never -c.linux.target=AppImage

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: |
            packages/electron/dist_electron/*.dmg
            packages/electron/dist_electron/*.zip
            packages/electron/dist_electron/*.exe
            packages/electron/dist_electron/*.AppImage
            packages/electron/dist_electron/*.yml
            packages/electron/dist_electron/*.blockmap
          if-no-files-found: error

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > android-release.jks

      - name: Install Dependencies
        run: npm ci

      - name: Build Web Assets
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_ID_IOS: ${{ secrets.VITE_GOOGLE_CLIENT_ID_IOS }}
          VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: packages/app

      - name: Build Signed APK
        run: |
          cd packages/app/android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/android-release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-android
          path: packages/app/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

  release:
    name: Publish Release
    needs: [build, build-android]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Clean Artifacts
        run: |
          cd release-artifacts
          rm -f *.blockmap *.yml builder-debug.yml



      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
